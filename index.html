<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokedex</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main class="main">
    <h1>Pokedex</h1>

    <section class="list-pokemons">
      <ol class="pokemons" id="pokemonList">
        <li class="pokemon" id="firstColor">
          <span class="number">#001</span>
          <div class="name">Bulbasaur</div>
          <div class="details-types">
            <ol class="list-types">
              <li class="item-type">grass</li>
              <li class="item-type">poison</li>
            </ol>
            <div class="image">
              <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="" />
            </div>
        </li>
      </ol>
    </section>
    <div class="pagination"> <button type="button" id="loadMore">Load More</button>
    </div>
  </main>
  <script src="assets/js/pokemon-model.js"></script>
  <script src="assets/js/poke-api.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
